<li [ngClass]="{'list-group-item': true, 'list-group-item-success': postLike > 0, 'list-group-item-danger': postLike < 0}">
<h3>{{ postTitle }}</h3>
<span>{{ postDate | date: 'short' }}</span>
<p>{{ postContent }}</p>
<button class="btn btn-success" (click)="addLike()">Love it!</button><button class="btn btn-danger" (click)="removeLike()">Don't love it!</button>
</li>
